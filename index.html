<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="password-form">
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" min="1" value="12" required>
            
            <label>
                <input type="checkbox" id="include-uppercase">
                Include Uppercase Letters
            </label>
            
            <label>
                <input type="checkbox" id="include-lowercase">
                Include Lowercase Letters
            </label>
            
            <label>
                <input type="checkbox" id="include-numbers">
                Include Numbers
            </label>
            
            <label>
                <input type="checkbox" id="include-symbols">
                Include Symbols
            </label>
            
            <button type="button" onclick="generatePassword()">Generate Password</button>
        </form>
        <div class="result">
            <p id="generated-password"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
